<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Recommender</title>
</head>
<body>
    <h1>Article Recommendation System</h1>
    <form id="summaryForm">
        <label for="summary">Enter Article Summary Here:</label><br>
        <textarea id="summary" name="summary" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Get Recommendations">
    </form>

    <div id="recommendations">
        <!-- Recommended articles will be displayed here -->
    </div>

    <script>
        document.getElementById('summaryForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const summary = document.getElementById('summary').value;
            const response = await fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'summary': summary
                })
            });

            if (response.ok) {
                const recommendations = await response.json();
                renderRecommendations(recommendations);
            } else {
                console.error('Failed to fetch recommendations from the API');
            }
        });

        function renderRecommendations(recommendations) {
            const recommendationsList = document.getElementById('recommendations');

            if (recommendations.length > 0) {
                const list = document.createElement('ul');
                recommendations.forEach(function(url) {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = url;
                    link.textContent = url;
                    listItem.appendChild(link);
                    list.appendChild(listItem);
                });
                recommendationsList.innerHTML = '';
                recommendationsList.appendChild(list);
            } else {
                recommendationsList.innerHTML = '<p>No recommendations found</p>';
            }
        }
    </script>
</body>
</html>
